get:
  tags:
    - Customer
  summary: Get order by ID
  description: |
    Get order by ID.
  operationId: getOrderById
  parameters:
    - name: orderId
      in: path
      required: true
      description: The ID of the order to retrieve.
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/v1/order.yaml
    '400':
      description: Bad Request
    '404':
      description: Not Found