get:
  tags:
    - Customer
  summary: Get order by ID
  description: |
    Get order by ID.
  operationId: getOrderById
  parameters:
    - name: orderId
      in: path
      required: true
      description: The ID of the order to retrieve.
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/v1/order.yaml
    '400':
      description: Bad Request
    '404':
      description: Not Found
put:
  tags:
    - Order
  summary: Update an order by ID
  description: |
    Update an order by ID.
  operationId: updateOrderById
  parameters:
    - name: orderId
      in: path
      required: true
      description: The ID of the order to update.
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/v1/order_update.yaml
  responses:
    '200':
      description: Order Updated
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/v1/order.yaml
    '400':
      description: Bad Request
