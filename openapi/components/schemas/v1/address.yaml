type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier of the address
  addressLine1:
    type: string
    description: Address line 1
    minLength: 3
    maxLength: 100
    example: 123 Main Street
  addressLine2:
    type: string
    description: Address line 2
    minLength: 3
    maxLength: 100
  city:
    type: string
    description: City
    minLength: 2
    maxLength: 100
    example: Springfield
  state:
    type: string
    description: 2 characters state code
    minLength: 2
    maxLength: 2
    example: CA
  zip:
    type: string
    description: Zip Code
    minLength: 5
    maxLength: 10
    example: 12345
required:
  - addressLine1
  - city
  - state
  - zip